<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>READ JSON Example (AJAX)</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
function getA(){
	$.ajax({
		type: "GET",
		url: "http://apenas.zz.mu/phonegap/json.php",
		crossDomain: true,
		cache: false,
		success: function(result){
			var result=$.parseJSON(result);
			$("#output").html("");
			$.each(result, function(i, field){
			$("#output").append("Title: "+ field.title + " duration: "+field.duration +" Price:"+field.price+"<hr>");
			});
		}
	});
	//setTimeout(getA, parseInt(timeUp))
}

$(document).ready(function(){
	//getA("10000");
	getA();
});
</script>
</head>
<body>
	<div id="output"></div>
	<button onclick="getA();">Carregar</button>
</body>
</html>
