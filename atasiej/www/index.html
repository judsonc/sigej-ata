<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SIGUEJECT</title>
        <script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
        $(document).ready(function() {
            // process the form
            $('#formLogin').submit(function() {

                // get the form data
                // there are many ways to get this data using jQuery (you can use the class or id also)
                var formData = $(this).serialize();

                // process the form
                $.ajax({
                    type        : 'POST', // define the type of HTTP verb we want to use (POST for our form)
                    url         : 'http://apenas.zz.mu/phonegap/insert.php', // the url where we want to POST
                    data        : formData, // our data object
                    beforeSend: function(){ $("input[name=enviar]").val('Connecting...');},
                    success: function( data ){
                        alert( data );
                    }
                });
                return false;
            });
        });
        </script>
	</head>
	<body>
        <div id="screenLogin">
    		<h1>Login</h1>
    		<form method="post" action="#" id="formLogin">
                <input type="hidden" name="id" value="" />
                <input type="text" name="login" value="" placeholder="Login" />
                <input type="text" name="password" value="" placeholder="Senha" />
                <input type="submit" name="enviar" value="Entrar" />
            </form>
        </div>
        <div><a href="readjson.html">Ver Json</a></div>
	</body>
</html>
